<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Food Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <!-- Receipt Card -->
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Fast Food Checkout</h3>

                    <!-- Zinger Input -->
                    <div class="mb-3">
                        <label class="form-label">How many Zinger Burgers? (Rs. 500 each)</label>
                        <input type="number" id="zingerQty" class="form-control" placeholder="Enter quantity">
                    </div>

                    <!-- Fries Input -->
                    <div class="mb-3">
                        <label class="form-label">How many Fries? (Rs. 200 each)</label>
                        <input type="number" id="friesQty" class="form-control" placeholder="Enter quantity">
                    </div>

                    <!-- Button -->
                    <div class="d-grid mb-3">
                        <button class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>
                    </div>

                    <!-- Result Area -->
                    <div id="result" class="text-center fw-bold fs-5"></div>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
function calculateTotal() {

    let zinger = document.getElementById("zingerQty").value;
    let fries = document.getElementById("friesQty").value;

    // Convert to numbers
    zinger = Number(zinger);
    fries = Number(fries);

    let resultDiv = document.getElementById("result");

    // Validation
    if (isNaN(zinger) || isNaN(fries) || 
        zinger < 0 || fries < 0 ||
        zinger === "" || fries === "") {
        
        resultDiv.innerHTML = "❌ Please enter valid non-negative numbers!";
        resultDiv.className = "text-danger text-center fw-bold fs-5";
        return;
    }

    // Prices
    let total = (zinger * 500) + (fries * 200);

    resultDiv.innerHTML = "✅ Your total bill is Rs. " + total;
    resultDiv.className = "text-success text-center fw-bold fs-5";
}
</script>

</body>
</html>
